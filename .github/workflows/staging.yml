name: Django CI

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [staging]

jobs:
  lint-and-test:
    name: Migrate and Test
    runs-on: ubuntu-latest
    environment: staging

    env:
      DATABASE_USER: ${{ vars.DATABASE_USER }}
      DATABASE_NAME: ${{ vars.DATABASE_NAME }}
      DATABASE_ENGINE: ${{ vars.DATABASE_ENGINE }}
      DATABASE_HOST: ${{ vars.DATABASE_HOST }}
      DATABASE_PORT: ${{ vars.DATABASE_PORT }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DJANGO_SETTINGS_MODULE: ${{ vars.DJANGO_SETTINGS_MODULE }}
      MAIN_DOMAIN: ${{ vars.MAIN_DOMAIN }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      PYTHON_VERSION: ${{ vars.PYTHON_VERSION }}
      DEBUG: ${{ vars.DEBUG }}

    services:
      postgres:
        image: ${{ vars.POSTGRE_IMAGE_VERSION }}
        env:
          POSTGRES_DB: ${{ vars.DATABASE_NAME }}
          POSTGRES_USER: ${{ vars.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        ports:
          - ${{ vars.DATABASE_PORT || '5432' }}:${{ vars.DATABASE_PORT || '5432' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/development.txt
          pip install pytest pytest-xdist pylint

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h "$DATABASE_HOST" -p "$DATABASE_PORT"; do sleep 1; done

      - name: Run database migrations
        run: python manage.py migrate

      - name: Run tests
        run: pytest -n auto -s --disable-warnings --maxfail=1

      - name: Run linting
        run: pylint **/*.py --exit-zero
