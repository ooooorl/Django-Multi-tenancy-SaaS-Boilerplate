# Load balancing Django replicas
upstream django_app {
    server templateapi:8000;  # Docker will round-robin requests across replicas
}

# Redirect all HTTP requests to HTTPS
server {
    listen 80;
    server_name templateapp.com www.templateapp.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name templateapp.com www.templateapp.com;

    # SSL certificate (self-signed for local)
    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static files
    location /static/ {
        alias /django/static/;
    }

    # Serve media files
    location /media/ {
        alias /django/media/;
    }

    # Proxy everything else to Django
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
